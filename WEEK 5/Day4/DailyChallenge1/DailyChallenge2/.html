<!DOCTYPE html>
<html>
<head>
  <title>Sunrise Time</title>
</head>
<body>
  <form id="cityForm">
    <label for="city1Lat">City 1 Latitude:</label>
    <input type="text" id="city1Lat" required>
    <br>
    <label for="city1Lon">City 1 Longitude:</label>
    <input type="text" id="city1Lon" required>
    <br>
    <label for="city2Lat">City 2 Latitude:</label>
    <input type="text" id="city2Lat" required>
    <br>
    <label for="city2Lon">City 2 Longitude:</label>
    <input type="text" id="city2Lon" required>
    <br>
    <button type="submit">Get Sunrise Time</button>
  </form>

  <div id="result"></div>
</body>

<script src=".js"></script>
</html>
